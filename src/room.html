<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Scrum poker</title>
</head>
<body>
    <main>
        <h1>Scrum poker</h1>
        <fieldset>
            <legend>
                <span>Комната</span>
                |
                <a href="/">Выйти</a>
            </legend>
            <div>
                <span id="room"></span>
            </div>
        </fieldset>

        <fieldset>
            <legend>Вопрос</legend>
            <input id="questionField" />
        </fieldset>

        <fieldset>
            <legend id="answers-title">Карты</legend>
            <div id="answers"></div>
        </fieldset>

        <fieldset>
            <legend>Команда</legend>
            <ol id="usersList"></ol>
        </fieldset>

        <fieldset>
            <legend>Доступные карты</legend>
            <input id="variants" />
        </fieldset>
    </main>
    <div class="popup">
        <div class="popup__background"></div>
        <div class="popup__window">
            <p class="popup__question">
                Выгнать участника с именем
                <span class="popup__username"></span>?
            </p>
            <button class="popup__button-ok">Да</button>
            <button class="popup__button-cancel">Отменить</button>
        </div>
    </div>
    <script type="module" src="client.js"></script>
</body>
</html>
