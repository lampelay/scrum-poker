<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Scrum poker</title>
</head>
<body>
    <main>
        <h1>Scrum poker</h1>
        <fieldset>
            <legend>
                <span>Комната</span>
                |
                <a href="../">Выйти</a>
            </legend>
            <div class="room-container">
                <span id="room"></span>
                <!-- <button id="room-copy-button">Копировать ссылку</button> -->
            </div>
        </fieldset>

        <fieldset>
            <legend>Вопрос</legend>
            <input id="questionField" />
        </fieldset>

        <fieldset>
            <legend id="answers-title">Карты</legend>
            <div id="answers"></div>
        </fieldset>

        <fieldset>
            <legend>Команда</legend>
            <ol id="usersList"></ol>
        </fieldset>

        <fieldset>
            <legend>Доступные карты</legend>
            <input id="variants" />
        </fieldset>
    </main>
    <div class="popup">
        <div class="popup__background"></div>
        <form class="popup__window">
            <p class="popup__question"></p>
            <input class="popup__value">
            <button type="submit" class="popup__button-ok">Да</button>
            <button type="button" class="popup__button-cancel">Отменить</button>
        </form>
    </div>
    <script type="module" src="client.js"></script>
</body>
</html>
